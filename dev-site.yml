runtime:
  cache_dir: ./.cache/antora

site:
  title: Efficient Resource Management with Kubernetes
  url: http://localhost:3000/kubernetes-apps-resource-management/index.html
  start_page: kubernetes-apps-resource-management::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: Efficient Resource Management with Kubernetes(Dev Mode)
    quarkus-version: 2.4.2.Final
    graalvm-version: 21.3.0
    project-name: tutorial-app
    page-pagination: true
    page-hide-versions-component: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/redhat-developer-demos/rhd-tutorial-ui/releases/download/v0.1.9/ui-bundle.zip
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"
output:
  dir: ./gh-pages
